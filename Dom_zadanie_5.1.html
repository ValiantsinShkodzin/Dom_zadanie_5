<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let array = [ ];
    let kol = +prompt ("Введите количество элементов: ");

    console.log(kol);

    for (i=1; i<=kol; i++) {
        let number = +prompt ("Введите число: ")
    array.push (number);
    }

    console.log(array);

   
    let max = Math.max.apply(null, array);
    let nPosition = array.indexOf(max) + 1;
    alert (`Максимальное число из введенных: ${max}. Номер позиции максимального числа ${nPosition}`);

</script>

</body>
</html>
