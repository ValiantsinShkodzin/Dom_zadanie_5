<script>

// C=(M!+N!)/(M+1)!

// 1Й ВАРИАНТ
    let M = +prompt ("Введите число M: ");
    let N = +prompt ("Введите число N: ");

    function factM(M) {
        let a = 1;
        if (M == 0 || M == 1){
        return a;
        }else{
            for(i = M; i >= 1; i--){
            a = a * i;
            }
        return a;
        }  
    }
    function factN(N) {
        let b = 1;
        if (N == 0 || N == 1){
        return b;
        }else{
            for(i = N; i >= 1; i--){
            b = b * i;
            }
        return b;
        }  
    }
    function factM1(M) {
        let c = 1;
        if ((M+1) == 0 || (M+1) == 1){
        return c;
        }else{
            for(i = (M+1); i >= 1; i--){
            c = c * i;
            }
        return c;
        }  
    }
    let C = (factM(M)+factN(N))/factM1(M);
    alert (`Результат вычислений равен: ${C}`);
